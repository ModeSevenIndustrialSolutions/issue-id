# Checks the commit message body for an Issue-ID, adds one when NOT present
name: "üéüÔ∏è [R] Inject Issue-ID"

# yamllint disable-line rule:truthy
on:
  workflow_call:

permissions: {}

jobs:
  github-pr:
    name: "Inject Issue-ID"
    runs-on: "ubuntu-latest"
    if: vars.ISSUE_ID_LOOKUP_JSON != ''
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: "Enumerate default branch"
        uses: ModeSevenIndustrialSolutions/issue-id/.github/actions/git-default-branch@main

      - shell: bash
        run: |
          # Report useful values
          echo "ref: ${{ github.ref }}"
          echo "workflow_ref: ${{ github.workflow_ref }}"
          # Don't run if:
          # refs/heads/main or refs/heads/master or enumerated HEAD branch
          echo "Default branch: ${{ env.default_branch }}"

      # yamllint disable-line rule:line-length
      - uses: ModeSevenIndustrialSolutions/issue-id/.github/actions/inject-issue-id-action@main
        with:
          issue_id_lookup_json: ${{ vars.ISSUE_ID_LOOKUP_JSON }}
